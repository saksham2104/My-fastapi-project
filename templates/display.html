<!DOCTYPE html>
<html>
<head>
    <title>Database Table</title>
    <style>
        table {
            width: 25%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th:nth-child(1), td:nth-child(1),
        th:nth-child(2), td:nth-child(2) {
            width: 10px; 
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2>Database Table</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
